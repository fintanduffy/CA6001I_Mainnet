<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Covid Thank You</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Donate</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="donateRow" class="row">
        <div class="col-sm-6 col-sm-push-3 col-md-4 col-md-push-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Selected Wallet</h3>
            </div>
            <div class="panel-body">
              <strong>Balance</strong>: <span id="TUBalance"></span> THKU<br/><br/>
              <strong>Address</strong>: <span id="TUAddress"></span><br/>
              <h4>Donate</h4>
              <input type="text" class="form-control" id="TUDonateAddress" placeholder="Address" /><br/>
              <input type="text" class="form-control" id="TUDonateAmount" placeholder="Amount" /><br/>
              <button class="btn btn-default btn-donate" type="button">Donate</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <hr/>
          <br/>
          <h1 class="text-center">Covid Thank You</h1>
          <hr/>
          <br/>
          <div class="panel-body">
            <h4>Provider Address:</h4>
              <input type="text" class="form-control" id="TUProviderAddress" placeholder="Address" /><br/>                
          </div>
        </div>
      </div>

      <div id="goodsRow" class="row">
        <!-- GOODS LOAD HERE -->
      </div>
    </div>

    <div id="goodTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-goods">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>Type</strong>: <span class="good-type" id="goodType">Holiday</span><br/>
            <strong>Price</strong>: <span class="good-price" id="goodPrice">3000</span><br/>
            <strong>Location</strong>: <span class="good-location" id="goodLocation">Monagan, Ireland</span><br/><br/>
            <button class="btn btn-default btn-purchase" type="button" data-id="0">Purchase</button>
          </div>
        </div>
      </div>
    </div>    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
